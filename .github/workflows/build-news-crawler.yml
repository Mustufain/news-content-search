name: build-news-crawler

on:
  push:
    branches:
      - master
    tags:
      - *
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "build"
    runs-on: ubuntu-latest
    steps:

    - name: checkout repo
      uses: actions/checkout@v2 # Checkout the repository content to github runner.

    - name: Setup python version
      uses: actions/setup-python@v2
      with:
        python-version: 3.8 # Install the python version needed

    - name: Install virtualenv
      run: python -m pip install --upgrade pip virtualenv # install virtualenv

    - name: build application
      run: make build

  deploy:
    name: "Deployment"
    runs-on: ubuntu-latest
    needs:
      - build
      if: startsWith(github.ref, 'refs/tags/')

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: make publish

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition service \
        --query taskDefinition > task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: news-crawler-container
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ecs-service-role
        cluster: news-crawler-ecs
        wait-for-service-stability: true